<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>

    <!-- Header section  -->
    <header>
        <h1>Contact Me</h1>
    </header>

    <!-- simple form  for visitors to send me a message -->
    <section>

        <table border="1">
            
            <tr>
                <form action="#" method="post">
                    <div>
                    <tr>    
                        <!-- Input for visitor's name -->
                        <td>
                            <label for="name">Your Name:</label>
                        </td>
                        <td>
                            <input type="text" id="name" name="visitor name" placeholder="visitor name" required>
                        </td>
                    </tr>
                    </div>
                    
                    <div>
                    <tr>
                        <!-- Input for visitor's email -->
                        <td>
                            <label for="email">Your Email:</label>
                        </td>
                        <td>
                            <input type="email" id="email" name="email" placeholder="your email" required>
                        </td>
                    </tr>

                    </div>

                    <div>
                    <tr>
                        <!-- Textarea for visitor's message -->
                        <td>
                            <label for="message">Your Message:</label>
                        </td>
                        <td align="center">
                            <textarea id="message" name="message" rows="4" placeholder="your message" required></textarea>
                        </td>
                    </tr>

                    </div>
                    <!-- Submit button -->
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="Send Message">
                        </td>
                    </tr>
                </form>
        </tr>
        </table>

    </section>

    <!-- Navigation link to go back to portfolio -->
    <nav>
        <a href="portfolio.html">Back to Portfolio</a>
    </nav>

</body>
</html>
